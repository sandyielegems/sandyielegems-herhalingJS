<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script>
        var weekdag = prompt('Geef de dag van de week in', 'maandag');

        if (weekdag == null) {
            document.write('U heeft geannuleerd');
        } else if (weekdag.length == 0) {
            document.write('U heeft geen gegevens ingevuld');
        } else {
            if (weekdag == 'maandag' || weekdag == 'disndag' || weekdag == 'woensdag' || weekdag == 'donderdag' || weekdag == 'vrijdag') {
                document.write('Helaas, het is een werkdag');
            } else if (weekdag == 'zaterdag' || weekdag == 'zondag') {
                document.write('Hoera, het is weekend!');
            } else if (isNaN(weekdag)) {
                document.write('U heeft geen weekdag ingegeven met de juist schrijfwijze!');
            }
        }
    </script>
</body>

</html>
